<html>
    <head>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js/pushwoosh.js" type="text/javascript"></script>
		<script src="js/master.js" type="text/javascript"></script>
		<script src="js/index.js" type="text/javascript"></script>
        <title>PushWoosh Sample App</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink">
				<p id="message">
            </div>
        </div>
		<script type="text/javascript">
			function showMessage(message) {
				var messageDiv = document.getElementById("message");
				try { messageDiv.innerHTML = message; } catch(err) {}
			}
			
			function showPush() {
				var push = localStorage.getItem("push");
				showMessage(push);
			}
			showPush()
			
			function sendToBackground() {
			   blackberry.app.requestBackground();
			}

			blackberry.system.event.onHardwareKey(blackberry.system.event.KEY_BACK, sendToBackground);
			blackberry.system.event.onHardwareKey(blackberry.system.event.KEY_ENDCALL, sendToBackground);
			blackberry.app.event.onExit(sendToBackground);
			
			PushWoosh.appCode = '0A874-90C6C';
			onDeviceReady();
		</script>
    </body>
</html>
